<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe Game</title>

	<!-- Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom Styles -->
	<link href="style.css" rel="stylesheet">
	<!-- Font Awesome CDN -->
	<script src="https://use.fontawesome.com/b7dc2830a9.js"></script>
	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
	<!-- Custom JS -->
	<script src="app.js" type="text/javascript"></script>

</head>
	<body>
		<h1>Tic Tac Toe</h1>

		<section id="numPlayers">
			<h2>How many players?</h2>
			<button value="1">1</button>
			<button value="2">2</button>
		</section>
		
		<section id="players">
			<h3>Choose either X or O</h3>
			<button value="X">X</button>
			<button value="O">O</button>
		</section>

		<section id="gameboard" class="container">
			<div class="d-flex align-items-center">
				<div class="align-self-sm-center">
					<div id="top-row" class="row gamerow">
						<div class="boxes"></div>
						<div class="boxes"></div>
						<div class="boxes"></div>
					</div>
					<div id="middle-row" class="row gamerow">
						<span class="boxes"></span>
						<span class="boxes"></span>
						<span class="boxes"></span>
					</div>		
					<div id="bottom-row" class="row gamerow">
						<span class="boxes"></span>
						<span class="boxes"></span>
						<span class="boxes"></span>
					</div>
			 </div>
		</div>
		</section>
		<footer>Created with <span><i class="fa fa-tint" aria-hidden="true"></i></span> and <span class="heart">&#9829</span> by <a href="http://www.github.com/sparklebunny">Sparklebunny</a> &#128048;</footer>			
	</body>
</html>
